<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>My basketball TEAM</h1>
    <p id="b1"></p>
    <p id="b2"></p>
    <p id="b3"></p>
    <p id="b4"></p>
    <p id="p1"></p>
    <script>

        var bbc = ["libron", "stephen", "curry", "alexander"];
            document.getElementById("b1").innerHTML = bbc.pop();
            document.getElementById("b2").innerHTML = bbc.join("*");
            document.getElementById("b3").innerHTML = bbc.pop();
            document.getElementById("b4").innerHTML = bbc;
             document.getElementById("p1").innerHTML = bbc[1];
    </script>
</body>
</html>
